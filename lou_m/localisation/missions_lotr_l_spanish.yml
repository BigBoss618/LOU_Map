l_spanish:
 ##############
 # Gondor Missions   #
 ##############
 deal_with_eredrim_title:0 "Deal With Eredrim"
 deal_with_eredrim_desc:0 "We need to deal with the Eredrim either having them as allies or a Vassal"
 deal_with_old_pukel_land_title:0 "Conquer Old Pukel Land"
 deal_with_old_pukel_land_desc:0 "Inorder to secure more of our Ancient lands we must conquer Old Pukel Land and also Secure the Trade of the Region"
 deal_with_lond_angren_trade_title:0 "Secure Lond Angren Trade"
 deal_with_lond_angren_trade_desc:0 "We must secure the trade flowing along the Angren but also from the Coast"
 
 harondor_conquest_title:0 "Conquer Harondor"
 harondor_conquest_desc:0 "We must retake land which is rightfully ours but also to secure our southern borders we must be on the offensive"
 gulf_of_mirlond_conquest_title:0 "Conquer Gulf of Mirlond"
 gulf_of_mirlond_conquest_desc:0 "The Gulf of Mirlond is a Great Trade Center of the South, we must secure the entire gulf and trade, but also to march futher south and retake Umbar"
 umbar_conquest_title:0 "Conquer Umbar"
 umbar_conquest_desc:0 "Umbar has for too long be a threat and enermy of Gondor. Long ago we owned the lands of Umbar and we shall do so again."
 
 southern_rhovanion_conquest_title:0 "Conquer Southern Rhovanion"
 southern_rhovanion_conquest_desc:0 "The lands of Rhovanion used to ally of us, but since Rhun invaded the region we have been attacked numerous times. We must March north and secure a foothold"
 secure_allies_title:0 "Secure Allies"
 secure_allies_desc:0 "The Region of Rhovanion is home to many tribes and cultures, instead of owning all of its lands and dealing with its many people we should secure allies or vassals"
 border_to_rhun_title:0 "Border to Rhun"
 border_to_rhun_desc:0 "We must conquer or way to border the Empire of Rhun along the river of ----name----, Fortifying this border will allow us to defend our homelands but also launch offensives"
 dismantel_rhun_empire_title:0 "Dismantel Rhun"
 dismantel_rhun_empire_desc:0 "To Ensure that the Empire of Rhun never attack our people again we must cut the head of the snake and dismantel their Empire"
 securing_against_rhun_title:0 "Securing against Rhun"
 securing_against_rhun_desc:0 "The attacks from Rhun are many and consistent, we must secure our new border with fortifications"
 
 reconquer_minas_ithil_title:0 "Reconquer Minas Ithil"
 reconquer_minas_ithil_desc:0 "Once Minas Ithil was our capital of old, it is now the lair of the Witch King. We must defeat the threat of Mordor and retake our old capital"
 conquer_mordor_title:0 "Conquer Mordor"
 conquer_mordor_desc:0 "Mordor has been the single greatest threat to Gondor and Men of the West. We must end our great enermy so we may live in peace"
 ally_nurn_title:0 "Relations with Nurn"
 ally_nurn_desc:0 "The People of Nurn has suffered greatly be the forces of Mordor and would be a formidable ally or vassal in the battles ahead"
 
 gain_foothold_in_cardolan_title:0 "Cardolan Foothold"
 gain_foothold_in_cardolan_desc:0 "Cardolan and the lands of Arnor used to belong to the old and greater kingdom of Gondor. We must retake these lands and first gain a foothold along the coast of Cardolan"
 conquer_cardolan_title:0 "Conquer Cardolan"
 conquer_cardolan_desc:0 "With our foothold in Cardolan in place we must take messures to conquer the rest of Cardolan"
 deal_with_shire_title:0 "Relations with The Shire"
 deal_with_shire_desc:0 "The Haflings of The Shire are known for their peacefull ways, there is no reason for a hostile take over but we could use them as an ally or vassal"
 conquer_arthedain_title:0 "Conquer Arthedain"
 conquer_arthedain_desc:0 "With our conquest of Cardolan we should march north and conquer the rest of Arnor"
 conquer_rhudaur_title:0 "Conquer Rhudaur"
 conquer_rhudaur_desc:0 "With our conquest of Cardolan we should march north and conquer the rest of Arnor"
 
 ###################
 # Rohan Missions  #
 ###################
 conquer_to_the_isen_title:0 "Conquer West-March"
 conquer_to_the_isen_desc:0 "We must secure that no Dunlendings are across the Isen and threathing Rohan."

 cross_the_isen_title:0 "Cross the Isen"
 cross_the_isen_desc:0 "While West-March has been secured, we must cross the Isen and take the offensive to the Dunledings."

 strengthen_the_front_title:0 "Strengthen The Front"
 strengthen_the_front_desc:0 "The Eoerlingas has succesfully crossed the Isen and conquered a small thin strip of land, we must increase the border to have a better defensive situation."

 conquer_to_the_gwathlo_title:0 "Conquer To The Gwathlo"
 conquer_to_the_gwathlo_desc:0 "Our ambitions at this point is beyound defensive purposes. By conquering the land to the Gwathlo river, we can secure the trade profits coming down-stream from the river."

 conquer_enedwaith_title:0 "Conquer Enedwaith"
 conquer_enedwaith_desc:0 "To finally destroy our sworn enermies, the Dunlednings. We must conquer the rest of Enedwaith."

 cross_the_angren_title:0 "Cross The Angren"
 cross_the_angren_desc:0 "The river Isen is vitally important for western Rohan, we must conquer the lands both North and South of it."

 conquer_the_angren_title:0 "Conquer The Angren"
 conquer_the_angren_desc:0 "By conquering the lands around the estury of the river Isen. We can secure the traffic of ships going up and down the river and the trade that follows along with it."

 control_lond_angren_trade_title:0 "Control Lond Angren Trade"
 control_lond_angren_trade_desc:0 "We must take all measures to secure the trade of Lond Angren."

 culture_of_western_rohan_title:0 "Emigrate to West-March"
 culture_of_western_rohan_desc:0 "The lands of West-March are conquered, we must move our people to live in these lands."

 secure_the_isen_title:0 "Secure the Isen"
 secure_the_isen_desc:0 "We must make sure our western border running along the isen has the defensive capacity to withstand another Dunleding invasion like the Long Winter."

 defeat_isengard_title:0 "Defeat Isengard"
 defeat_isengard_desc:0 "Saruman has betrayed the Men of the West and joined forces with Sauron. We must destroy them to secure our lands from invasion!"

 conquer_lothlorien_title:0 "Conquer Lothlorien"
 conquer_lothlorien_desc:0 "The Relations between the elves of Lothlorien and Eoerlingas have always been cold. However, if we conquer their lands, we gain passage for conquering the Anduin Vales our ancient homeland."

 conquer_anduin_vales_title:0 "Conquer Anduin Vales"
 conquer_anduin_vales_desc:0 "The Anduin Vales used to be our homeland of old, some of distant related peoples still live there. We must reconquer the lands and integrate the peoples."

 secure_the_anduin_title:0 "Secure The Anduin"
 secure_the_anduin_desc:0 "Invasions and raids from the east are carried out by Orcs and the Easterlings. We must secure our border along the Anduin River."

 cross_the_anduin_title:0 "Cross The Anduin"
 cross_the_anduin_desc:0 "To make sure our people are safe, we should cross the Anduin River and create a buffer zone between Rohan and the Brown Lands."

